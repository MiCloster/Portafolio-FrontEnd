<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/6f207ce38b.js" crossorigin="anonymous"></script>

    <title>Portafolio</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.concordia.gob.ar/sites/all/themes/programar/images/arg-programa.png" alt="Logo" width="" height="60" class="d-inline-block align-text-top">
              </a>
              <ul class= "list-group  list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-instagram"></i></li>
                <li class="list-group-item"><i class="fa-brands  fa-github"></i></li>
                
                <!-- Button trigger Modal -->
                <li class="list-group-item"><i class="fa-solid  fa-user" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></li>

              </ul>
            
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Inicio de Sesión</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="mb-3 row">
                        <!--Ingreso de mail y contraseña-->
                        <label for="staticEmail" class="form-label">Usuario</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="staticEmail">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      <div class="mb-3 form-check">

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                  
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Aceptar</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </nav>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
